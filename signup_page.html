<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeit</title>
    <link rel="stylesheet" href="./Styles/stylesheet_login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="Resource/logo.png" alt="image not found" class="logoicon" />
        <label for="brandname" class="brandname">Timeit</label>
      </div>
    </div>
    <div class="contentarea">
      <div class="contentbox">
          <form class="signupinnerbox" onsubmit="submit_()" action="login_page.html">
            <div class="signuptextbox">
              <label for="signin_text" class="signin_text">Sign up</label>
            </div>
            <div class="signuptextbox inputbox">
              <input type="text" class="email fullname" id="nickname"  placeholder="Nickname"  size="64" maxlength="15" minlength="5" required/>
            </div>
            <div class="signuptextbox inputbox">
              <input type="text" class="workspace" id="workspace" placeholder="Workspace name"  size="64" maxlength="20" minlength="5"/>
            </div>
            <div class="signuptextbox inputbox">
              <img src="Resource/Vectormail.png" alt="" class="mailicon" />
              <input type="email" class="email" id="email" placeholder="Email" size="64"
              maxlength="40"
              required />
            </div>
            <div class="signuptextbox inputbox">
              <img src="Resource/Vectorlock.png" alt="" class="passwordicon"/>
              <input type="password" class="password" id="password" placeholder="Password" size="64" maxlength="20"/>
            </div>
            <div class="signuptextbox">
                <div class="signup">
                    <button for="signupbutton" class="signupforfree" id="signupbutton"
                      >Sign in
                    </button>
                  </div>
            </div>
          </form>
      </div>
      <label for="already a user" class="existinguser">Already have a account?<a href="login_page.html">Login in</a></label>
    </div>
    <script src="signup_script.js"></script>
  </body>
</html>
