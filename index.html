<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeit</title>
    <link rel="stylesheet" href="./Styles/stylesheet_index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topsec">
      <div class="logo">
        <img src="Resource/logo.png" alt="image not found" class="logoicon" />
        <label for="brandname" class="brandname">Timeit</label>
      </div>
      <div class="buttonpanel">
        <form action="login_page.html" class="login_form"> 
          <button for="loginbutton" class="loginbutton" >Log in</button>
        </form>
        <form action="signup_page.html" class="signup_form"> 
        <button for="signupbutton" class="signupbutton">Sign up</button>
      </div>
    </div>
    <div class="contentbox">
      <div class="quote">
        <label for="quote" class="sentence"
          >The key is in not spending time, but in investing it.</label
        >
      </div>
      <div class="tagline">
        <label for="tagline" class="taglinesentence">
          Efficient and effortless time tracking app built to manage your team
          and project on the go!
        </label>
      </div>
      <div class="signup">
        <button for="signupbutton" class="signupforfree"
          >Sign up for free ! <img src="Resource/Arrow 1arrow.png" alt="" class="arrow">
        </button>
      </form>
      </div>
    </div>
  </body>
</html>
