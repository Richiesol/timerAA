<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeit</title>
    <link rel="stylesheet" href="stylesheet_login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="Resource/logo.png" alt="image not found" class="logoicon" />
        <label for="brandname" class="brandname">Timeit</label>
      </div>
    </div>
    <div class="contentarea">
      <div class="contentbox" id="myForm">
        <form class="innerbox" onsubmit="login_()">
          <div class="textbox">
            <label for="signin_text" class="signin_text">Sign in</label>
          </div>
          <div class="textbox inputbox">
            <img src="Resource/Vectormail.png" alt="" class="mailicon" />
            <input
              type="email"
              class="email"
              id="email"
              placeholder="Email"
              size="64"
              maxlength="30"
              required
            />
          </div>
          <div class="textbox inputbox">
            <img src="Resource/Vectorlock.png" alt="" class="passwordicon" />
            <input type="password" class="password" placeholder="Password" size="64"
            maxlength="30"
            id="password"
            required />
          </div>
          <div class="textbox">
            <div class="signup">
              <button for="signupbutton" class="signupforfree" id="login" >Log in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="signin_script.js"></script>
  </body>
</html>
